<div *ngIf="isLoggedIn">
  <div class="p-2" style="z-index: 10001; font-size: 16px;">
    <br />
    <span style="padding-left: 40px;">TO-DO List</span>
    <div class="header-right">
      <span style="padding-right: 60px;">
        Welcome, {{user.username}}
        <span>&nbsp;&nbsp;&nbsp;&nbsp;</span>

        <button mat-button (click)="logOut()">Logout <mat-icon>logout</mat-icon></button>
        <span>&nbsp;&nbsp;&nbsp;&nbsp;</span>
      </span>
    </div>
  </div>


  <div class="menu"
    style="background: #FFFFFF 0% 0% no-repeat padding-box;box-shadow: 0px 3px 8px #3C775A21;opacity: 1;">
    <div class="p-3 position-absolute" style="font-size: 16px; padding-left: 40px;">
      <button mat-button (click)="menuBtnClicked('upcoming')" id='menu-upcoming' class='menu-btn active'>
        <mat-icon aria-hidden="false">arrow_upward</mat-icon>
        &nbsp;&nbsp;&nbsp;&nbsp;Upcoming Tasks
      </button>
      <br /><br />
      <button mat-button (click)="menuBtnClicked('completed')" id='menu-completed' class='menu-btn'>
        <mat-icon aria-hidden="false">check_circle_outline</mat-icon>
        &nbsp;&nbsp;&nbsp;&nbsp;Completed Tasks
      </button>
      <br /><br />
      <button mat-button (click)="menuBtnClicked('archive')" id='menu-archive' class='menu-btn'>
        <mat-icon aria-hidden="false">archive</mat-icon>
        &nbsp;&nbsp;&nbsp;&nbsp;Archieved Tasks
      </button>
      <br /><br />
      <button mat-button (click)="menuBtnClicked('label')" id='menu-label' class='menu-btn'>
        <mat-icon aria-hidden="false">label</mat-icon>
        &nbsp;&nbsp;&nbsp;&nbsp;Label
      </button>
      <br /><br />
      <button mat-button (click)="menuBtnClicked('account')" id='menu-account' class='menu-btn'>
        <mat-icon aria-hidden="false">account_circle</mat-icon>
        &nbsp;&nbsp;&nbsp;&nbsp;My Account
      </button>
    </div>
  </div>
</div>
