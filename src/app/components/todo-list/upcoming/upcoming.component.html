<div class="container">
  <br/>
  <h2><b>Upcoming Tasks</b></h2>
  <div class="header-right">
    <button mat-button (click)="createTask()" class="button"><mat-icon>add</mat-icon> Create Task</button>
    <br/><br/>
  </div>
  
  <table mat-table [dataSource]='_dataSource' matSort multiTemplateDataRows>
    <ng-container matColumnDef='date'>
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="dark_bg">Created on</th>
      <td mat-cell *matCellDef="let element">{{element.date | date: 'short' }}</td>
    </ng-container>
    <ng-container matColumnDef='value'>
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="dark_bg">to-do</th>
      <td mat-cell *matCellDef="let element">{{element.value}}</td>
    </ng-container>
    <ng-container matColumnDef='label'>
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="dark_bg">Label</th>
      <td mat-cell *matCellDef="let element">{{element.label}}</td>
    </ng-container>
    <ng-container matColumnDef='status'>
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="dark_bg">Status</th>
      <td mat-cell *matCellDef="let element">{{element.status}}</td>
    </ng-container>
    <ng-container matColumnDef='dueDate'>
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="dark_bg">Due Date</th>
      <td mat-cell *matCellDef="let element">{{element.dueDate | date: 'short' }}</td>
    </ng-container>
    <ng-container matColumnDef='action'>
      <th mat-header-cell *matHeaderCellDef class="dark_bg">Action</th>
      <td mat-cell *matCellDef="let element">
        <span class="option" (click)="editItem(element)" style="cursor: pointer;"><mat-icon>edit</mat-icon></span>
        <span>&nbsp;&nbsp;&nbsp;&nbsp;</span>
        <span class="option" (click)="archiveItem(element)" style="cursor: pointer;"><mat-icon>archive</mat-icon></span>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="_cols; sticky: true;"></tr>
    <tr mat-row *matRowDef="let row; columns: _cols"></tr>
  </table>
</div>
